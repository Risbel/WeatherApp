<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather app</title>

    <!--link with css-->
    <link rel="stylesheet" href="visualPart.css" />
    <title>Document</title>
  </head>

  <body>
    <!--Search Location-->
    <div class="main-container">
      <div class="search-input-container">
        <input id="search-input" type="text" class="search-input" placeholder="Search Location" />
        <button id="myButton" onclick="load()" class="icon-container">
          <img class="lens-icon" src="./images/search-icon.png" width="22px" />
        </button>
      </div>

      <div id="error-message"></div>

      <!--Weather-Image-->
      <div class="weatherimg-father">
        <div class="weather-image">
          <img id="weatherImg" class="main-image" src="./images/cloudy-day-1.svg" width="200px" />
        </div>
      </div>

      <!--Name of the city-->
      <div class="tem-loc-father">
        <div class="location">
          <h1 id="location" class="name-city"></h1>
          <img id="loc" src="./images/bx-current-location.svg" width="30" height="30" / >
        </div>

        <div class="temperature">
          <img src="./images/bxs-thermometer.svg" width="30" height="30" />
          <h1 id="temp" class="degrees"></h1>
        </div>
      </div>

      <div class="dates-container">
        <div class="name-dates-container">
          <div>Date</div>
          <div>Time</div>
          <div>Humidity</div>
        </div>

        <div class="dates">
          <div id="date"></div>
          <div id="hour"></div>
          <div id="humidity"></div>
        </div>
      </div>
    </div>

    <div id="div-loading" class="div-loading">
      <div id="loader" class="loading-page">Loading...</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Referencias a js -->
    <script src="./openweatherservice.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
